<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <title>Chat Bot Test</title>
</head>

<body>
    <h2>Hello Chat Bot</h2>

    <div>
        <span id="btnChatbot" class="btn btn-default">
            <i class="fa fa-robot"></i>&nbsp;&nbsp;&nbsp;Q&A
        </span>
    </div>

    <div id="dialogChatbot" title="" style="display:none;height:100%;overflow:hidden">
        <form id="formChatbot" method="dialog" style="height:100%;overflow:hidden">
            <iframe
                src="https://web.powerva.microsoft.com/environments/Default-27bfa29c-c614-477b-a83a-d80c120c492a/bots/Default_transcend/webchat?__version__=2"
                frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </form>
    </div>
</body>
<script>
    $(function () {
        $("#dialogChatbot").dialog({
            modal: true,
            autoOpen: false,
            width: 600,
            height: 640,
            show: {
                effect: "fold",
                duration: 700
            },
            hide: {
                effect: "fade",
                duration: 500
            },
            buttons: [{
                text: "關閉", click: function () {
                    $("#dialogChatbot").dialog("close");
                    /*$("#dialogChatbot").dialog("destroy");*/
                }
            }]
        });
        $(".ui-dialog-titlebar").hide();

        $('#btnChatbot').click(function () {
            $('#dialogChatbot').dialog('open');
            return false;
        });
    })
</script>

</html>
