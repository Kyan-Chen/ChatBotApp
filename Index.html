    <title>Chat Bot Test</title>
</head>

<body>
    <h2>Hello Chat Bot</h2>

    <div>
        <span id="btnChatbot" class="btn btn-default">
            <i class="fa fa-robot"></i>&nbsp;&nbsp;&nbsp;Q&A
        </span>
    </div>

    <div id="dialogChatbot" title="" style="display:none;height:100%;overflow:hidden">
        <form id="formChatbot" method="dialog" style="height:100%;overflow:hidden">
            <iframe
                src="https://web.powerva.microsoft.com/environments/Default-27bfa29c-c614-477b-a83a-d80c120c492a/bots/Default_transcend/webchat?__version__=2"
                frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </form>
    </div>
	
	<script>
    $(function () {
        $("#dialogChatbot").dialog({
            modal: true,
            autoOpen: false,
            width: 600,
            height: 640,
            show: {
                effect: "fold",
                duration: 700
            },
            hide: {
                effect: "fade",
                duration: 500
            },
            buttons: [{
                text: "關閉", click: function () {
                    $("#dialogChatbot").dialog("close");
                    /*$("#dialogChatbot").dialog("destroy");*/
                }
            }]
        });
        $(".ui-dialog-titlebar").hide();

        $('#btnChatbot').click(function () {
            $('#dialogChatbot').dialog('open');
            return false;
        });
    })
	</script>
</body>


</html>
